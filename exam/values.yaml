nginx:
   deployment:
      name: nginx-deployment 
      app: nginx
      replicas: 3
      container:
         name: nginx
         image: docker.io/nginx:latest
         port: 8080
         mountPath: /etc/nginx/conf.d/default.conf
         volumeMountName: config
      volumes:
         name: config
         path: /home/ubuntu/nginx_config.conf

   service:
      name: nginx-entrypoint
      app: nginx
      port: 8081
      targetPort: 8080

