cast:
   deployment:
      name: cast-deployment 
      app: cast
      replicas: 3
      container:
         name: cast
         image: cast:latest
         imagePullPolicy: Never
         port: 8000
         command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
         volumeMounts:
           mountPath: /app/
           name: postgres-cast
         env:
           name: DATABASE_URI
           value: postgresql://cast_db_username:cast_db_password@cast_db/cast_db_dev
      volumes:
        path: ./cast-service/
        name: postgres-cast

   service:
      name: cast-entrypoint
      app: cast
      port: 8002
      targetPort: 8000

   ingress:
      name: cast-ingress
      clusterIssuer: letsencrypt-prod
      ingressClassName: traefik
      secretName: rancher-secret
      hostname: monsite.datascientest-test.cloudns.biz
      path: /
      pathType: Prefix
      serviceName: cast-entrypoint
      port: 8002

   hpa:
      name: cast-hpa
      scaleTargetRef:
         apiVersion: apps/v1
         kind: Deployment
         name: cast-deployment
      minReplicas: 3
      maxReplicas: 6
      targetCPU: 70

castPostgres:
   statefulset:
      name: cast-postgresql
      label: cast-postgres
      serviceName: cast-db
      spec:
         serviceName: cast-db
         replicas: 1
         app: db
      container:
            image: docker.io/postgres:12.1-alpine
            name: cast-db
            port: 5432
      env:
         user:
            nameKey : POSTGRES_USER
         password:
            nameKey: POSTGRES_PASSWORD
         dbName: 
            nameKey: POSTGRES_DB
      volumeMounts:
         mountPath: /var/lib/postgresql/data/
      volumes:
         name: postgres-cast
         pvcName: postgres-cast-pvc

   service:
      nameApp: cast-db
      port: 5432
      targetPort: 5432
      clusterIP: None

   configmap:
      name: cast-postgres-config
      POSTGRES_HOST_AUTH_METHOD: trust

   secret: 
      name: cast-db-password
      type: Opaque
      user: Y2FzdF9kYl91c2VybmFtZQ==
      password: Y2FzdF9kYl9wYXNzd29yZA==
      db: Y2FzdF9kYl9kZXY=

   pvc:
      name: postgres-cast-pvc
      accessMode: ReadWriteOnce
      storageClassName: local-path
      storage: 10Gi
   
